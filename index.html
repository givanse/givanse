    <!--[if IE]>

    <script type="text/javascript">
        function bindEvent(el, eventName, eventHandler) {
            if (el.addEventListener) { /* other browsers */
                el.addEventListener(eventName, eventHandler, false); 
            } else if (el.attachEvent) { /* IE */
                el.attachEvent('on'+eventName, eventHandler);
            }
        }

        function resize() {
            var img = document.getElementById("givanse");
            var full_height = 288;
            var social_percent = 46; /* 44.4444 */

            var ignore_height = img.height * social_percent / 100;
            //img.style["margin-top"] = "-" + ignore_height + "px";
            //img.setAttribute("style", "margin-top: " + "-" + ignore_height + "px");
            img.style.marginTop = "-" + ignore_height + "px";
        }

        bindEvent(window, "resize", function(event) {
                resize();
            });

        bindEvent(window, "load", function(event) {
                resize();

                /* Make visible the images, after resize. 
                   They start hidden to avoid the flash-arrange effect. */
                document.getElementById("linkedin").style.display = "inline";
                document.getElementById("stackoverflow").style.display = "inline";
                document.getElementById("github").style.display = "inline";
                document.getElementById("twitter").style.display = "inline";

                /* Display the contact address as text. */
                var contact_link = document.getElementById("contact-link");
                bindEvent(contact_link, "click", function(event) {
                        document.getElementById("contact-address")
                                .style.display = "block";
                    });
            });

    </script>
